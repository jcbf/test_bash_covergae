#language: shell
language: ruby
rvm:
  - 2.2

#sudo: false


matrix:
  include:
      - env: COVERAGE=1 
cache:
  directories:
    - $HOME/.m2/repository

before_install:
  - sudo apt-get update -qq

install:
  - gem install -V  bashcov
  - gem install coveralls
  - gem contents bashcov
  - sh -e misc/ci-setup.sh

script:
  - sh -e misc/ci-runtest.sh
